[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "skribe"
version = "0.1.9"
description = "Property testing for Stylus smart contracts"
readme = "README.md"
requires-python = "~=3.10"
dependencies = [
    "pykwasm@git+https://github.com/runtimeverification/wasm-semantics.git@v0.1.129#subdirectory=pykwasm",
    "eth-abi>=5.2.0,<6",
    "pycryptodome>=3.22.0,<4",
]

[[project.authors]]
name = "Runtime Verification, Inc."
email = "contact@runtimeverification.com"

[project.scripts]
skribe-simulation = "skribe.simulation:main"
skribe-kdist = "pyk.kdist.__main__:main"

[project.entry-points.kdist]
stylus-semantics = "skribe.kdist.plugin"

[dependency-groups]
dev = [
    "autoflake",
    "black",
    "flake8",
    "flake8-bugbear",
    "flake8-comprehensions",
    "flake8-quotes",
    "flake8-type-checking",
    "isort",
    "mypy",
    "pep8-naming",
    "pytest",
    "pytest-cov",
    "pytest-mock",
    "pytest-xdist",
    "pyupgrade",
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.isort]
profile = "black"
line_length = 120

[tool.autoflake]
recursive = true
expand-star-imports = true
remove-all-unused-imports = true
ignore-init-module-imports = true
remove-duplicate-keys = true
remove-unused-variables = true

[tool.black]
line-length = 120
skip-string-normalization = true

[tool.mypy]
disallow_untyped_defs = true
